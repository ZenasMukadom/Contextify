<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Contextify</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- ZCustom CSS -->
  <link type="text/css" rel="stylesheet" href="/css/AdminDashboard.css" >
</head>

<body class="grey lighten-3">

<!--------------------------------------------------------Header Nav + SideBar Starts ---------------------------------------------------->
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">

        <div class="container-fluid">

          <!-- Brand -->
          <a class="navbar-brand waves-effect">
            <strong class="orange-text">Contextify</strong>
          </a>

          <!-- Collapse -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                
              </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
              <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link border border-light rounded waves-effect orange lighten-1">
                  <i class="fas fa-sign-out-alt mr-2"></i>LogOut
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Sidebar -->
      <div class="sidebar-fixed position-fixed">
        <a class="logo-wrapper waves-effect">
          <img src="/images/Logo_poster.PNG" class="img-fluid"  alt="" />
        </a>

        <div class="list-group list-group-flush">
          <a th:href="@{/login1/AdminPage}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-chart-pie mr-3"></i>Dashboard
          </a>
          <a th:href="@{/login1/AdminPage/UsersList}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-user mr-3"></i>Users</a>
          <a th:href="@{/login1/AdminPage/ArticlesList}" class="list-group-item active waves-effect orange lighten-1">
            <i class="fas fa-table mr-3"></i>Articles</a>
        </div>
      </div>
      <!-- Sidebar -->
    </header>
    <!--Main Navigation-->
    
<!--------------------------------------------------------Header Nav + SideBar Ends ---------------------------------------------------->



<!------------------------------------------------------------ Main Content Starts ------------------------------------------------------->

 <!--Main layout-->
    <main class="pt-5 mx-lg-2">
      <div class="container-fluid mt-5">
        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">
           
          <!--Card content-->
          
<!---------------------- Article View  Starts ------------------------------>
          <div class="card-body col-12 justify-content-between">
            	<h2><b th:text= "${ArticleContent.title}"></b></h2>
					<hr>

				  <!-- Card image -->
				  <div class="view overlay">
				    <img class="card-img-top" th:src="${'data:image/jpeg;base64,'+{ArticleContent.image}}" style="width: 100%; height:100%;"
				      alt="Card image cap">
				    <a href="#!">
				      <div class="mask rgba-white-slight"></div>
				    </a>
				  </div>
				
				  <!-- Card content -->
				  <div class="card-body">
				
				    <!-- Title -->
				    <h4 class="card-title"></h4>
				    <!-- Text -->
				    <h6 class="card-text">Posted by :</h6> 
				    <span class="card-text" th:text= "${ArticleContent.userId_fkid.firstname}"> 
				    </span>
				    <p class="card-text" th:text= "${ArticleContent.publishedDate}"></p>
				    <br>
				    <p th:utext= "${ArticleContent.content}"></p>

				  </div>
				  
			</div>	
			
					<div>
				    	<!-- Button -->
				    	<a th:href="@{/login1/AdminPage/ArticlesList}" class="btn btn-info btn-lg my-2 orange lighten-1" style="float: right;">Back</a>
				    </div>
            	
<!---------------------- Article View  Ends ------------------------------>
          
        </div>
       </div>
     </main>

<!--------------------------------------------------------------- Main Content Ends ------------------------------------------------>


    

 <!----------------------------------- SCRIPTS ----------------------------------->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
