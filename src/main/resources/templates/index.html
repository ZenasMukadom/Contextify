<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Contextify</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="mdb/css/bootstrap.min.css">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" href="mdb/css/mdb.min.css">
<!-- ZCustom Css -->
<link rel="stylesheet" href="css/index.css">
<!-- Font Awesome -->
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />



</head>

<body id="MainContainer">

	<!--------------------Navbar Starts-------------------------->
	<nav
		class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar orange lighten-1">

		<!-- Navbar brand -->
		<a class="navbar-brand" href="#">Contextify</a>

		<!-- Collapse button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#basicExampleNav" aria-controls="basicExampleNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="basicExampleNav">

			<!-- Links -->
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login1}">Login</a>
				</li>
			</ul>
			<!-- Links -->


		</div>
		<!-- Collapsible content -->

	</nav>

	<!--------------------Navbar Ends-------------------------->

	<!----------------------------- Logo Banner Image Starts ------------------------>
	
	<section class="hero-banner">
	

	</section>
	
	<!----------------------------- Logo Banner Image Ends ------------------------>


	<!---------------------------------------------------------------Content Starts ------------------------------------------->


	<main class="pt-5 mx-lg-2">

		<div  class="container-fluid mt-5">
		
		<!--------------------Main Card Starts  ----------------->
			<div id="MainCard" class = "card ">	
			

			<!----------------------------------- Card Grid Starts ---------------------------->
			<div class="row col-md-12 mb-2" th:each="article : ${articlesPublished}">
			
			<!------------------------------ Card Rows Starts -------------------------->
			
				<div class="col mb-4">
					<!-- Card -->
					<div class="card border-0">
						<div class="row">
						
							<div class="col-md-4">
								<!--Card image-->
								<div class="view overlay">
									<img class="card-img-top"
										th:src="${'data:image/jpeg;base64,'+{article.image}}"
										alt="Card image cap"> <a href="#!">
										<div class="mask rgba-white-slight"></div>
									</a>
								</div>
							</div>
							
							<div class="col-md-6">
								<!--Card content-->
								<div class="card-body">
		
									<!--Title-->
									<h4>
									<a class="card-title" th:text= "${article.title}" th:href ="@{/ArticleView/{id}(id=${article.id})}"></a></h4>
									<div>
									<p class="card-text">By :</p> 
								    <p class="card-text" th:text= "${article.userId_fkid.firstname}"></p>
								    <p class="card-text" th:text= "${article.userId_fkid.lastname}"></p>
								    </div>
								    <p class="card-text" th:text= "${article.publishedDate}"></p>
					
								</div>
							</div>

						</div>
						

					</div>
					<!-- Card -->
				</div>
			
				<!------------------------------ Card Rows Ends -------------------------->
				
			</div>
			<!-------------------------- Card Grid  Ends --------------------------->
		
			</div>
			<!-----------------------------------Main Card Ends -->
			
		
		</div>
	</main>

	<!--------------------------------------------------------- Content Ends ----------------------------------------------------->






	<!-- Footer -->

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script src="mdb/js/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="mdb/js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="mdb/js/bootstrap.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="mdb/js/mdb.min.js"></script>
	<div class="hiddendiv common"></div>



</body>
</html>
