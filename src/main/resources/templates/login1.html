	<br><br>
     <!----------------------------------------------------- Login  Card Starts ------------------------------------------>   
        <div class="container mb-5 mt-5" align="center">
            <div class="card-deck" style="width:520px">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded mr-5 ">
                    <div class="card-body text-center" style="height:500px">
                        <ul class="nav nav-pills pl-2 pr-1 mb-3 " id="pills-tab" role="tablist" >
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-sigin-tab"  style="width:186px" th:href="@{/login1}" role="tab"
                                aria-controls="pills-signin" aria-selected="true">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-register-tab"  style="width:186px" th:href="@{/Registration}" role="tab"
                                aria-controls="pills-register" aria-selected="false">Register</a>
                              
                            </li>
                  
                        </ul>
                        
                        <div class="tab-content pt-2 pl-1" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
                               
	                                <form th:action="@{/login1}" method="POST" class="text-center border border-light p-5" style="height:100%">
	                                    
	                                    <p class="h4 mb-4">Sign in</p>
	    
	       
	                                    <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username" name="username" autocomplete="off">
	                                    
	                                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password">
	
	                                	<button class="btn btn-info btn-block my-4 orange lighten-1" type="submit">Sign in</button>
	    								<hr>
	    								
				    					<a th:href="@{/}" class="btn btn-outline-warning btn-block"><i class="fas fa-sign-out-alt mr-2"></i><b>Back to Home Page</b></a>
				    					<br>
	                                </form>
                            	
                            	</div>
 
                        	<div>     
                    	</div>
                	</div>
            	</div>
           
    		</div>
    	</div>
