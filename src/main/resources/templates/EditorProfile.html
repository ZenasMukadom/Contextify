<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Contextify</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

  <!-- ZCustom CSS -->

</head>

<body class="grey lighten-3">

<!--------------------------------------------------------Header Nav + SideBar Starts ---------------------------------------------------->
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">

        <div class="container-fluid">

          <!-- Brand -->
          <a class="navbar-brand waves-effect" >
            <strong class="orange-text">Contextify</strong>
          </a>

          <!-- Collapse -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
               
              </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
              <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link border border-light rounded waves-effect orange lighten-1">
                  <i class="fas fa-sign-out-alt mr-2"></i>LogOut
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Sidebar -->
      <div class="sidebar-fixed position-fixed">
        <a class="logo-wrapper waves-effect">
          <img src="/images/Logo_poster.PNG" class="img-fluid"  alt="" />
        </a>

        <div class="list-group list-group-flush">
          <a th:href="@{/login1/EditorPage}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-chart-pie mr-3"></i>Dashboard
          </a>
          <a th:href="@{/login1/EditorPage/ProfileUpdate}" class="list-group-item active waves-effect orange lighten-1">
            <i class="fas fa-user mr-3"></i>Profile</a>
          <a th:href="@{/login1/EditorPage/ArticleCreator}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-table mr-3"></i>Articles</a>
        </div>
      </div>
      <!-- Sidebar -->
    </header>
    <!--Main Navigation-->
    
<!--------------------------------------------------------Header Nav + SideBar Starts ---------------------------------------------------->




<!---------------------------------------- Main Content Starts ----------------------------------------->


 <!--Main layout-->
    <main class="pt-5 mx-lg-2">
      <div class="container-fluid mt-5">
        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">
      
          <!--Card content-->
          <div class="card-body col-12 justify-content-between">
            	
            	<h2><b>Profile Update</b></h2>
					<hr>
            	
            	<form  th:object="${userRegister}" th:action="@{/login1/EditorPage/ProfileUpdatedDB}" class="border-light p-4" method="POST">
	
										 <input type="hidden" th:field="*{id}">
	                                    
	                                        
	                                    <div class="form-group">
	                                    	<div class="row">
	                                    		<b>Username: </b>
	                                    	<input type="text"  class="form-control mb-2" placeholder="Username" 
	                                    	th:field ="*{username}" autocomplete="off">
	                                    	<p  class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
	                                    	
	                                    	</div>
	                                    	
	                                    </div>       
	                                    
	                                    
	                                    <div class="form-group">
	                                    	<div class="row">
	                                    		<b>Firstname: </b>
			                                  	<input type="text"  class="form-control mb-2" placeholder="First Name" 
			                                    th:field ="*{firstname}" autocomplete="off">
			                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
			                                 </div>
	                                    </div>
	                                    
	                                    <div class="form-group">
	                                    	<div class="row">
			                                    <b>Lastname: </b>
				                                    <input type="text"  class="form-control mb-2" placeholder="Last Name" 
				                                    th:field ="*{lastname}" autocomplete="off">
				                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
			                                    </div>
	                                    	</div>
	                                    	
	                                    <div class="form-group">
	                                    	<div class="row">
			                                    <b>Email Id: </b>
				                                    <input type="text"  class="form-control mb-2" placeholder="Email ID" 
				                                    th:field ="*{email}" autocomplete="off">
				                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			                                </div>
			                            </div>
			                                  
	                                        
	                                    <div class="form-group">
	                                    	<div class="row">
		                                    <b>Password: </b>
		                                    	<input type="password"  class="form-control mb-2" placeholder="Password"
		                                    	 th:field ="*{password}">        
		                                    	 <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
	                                    	</div>
	                                    </div>
	                                    

	                                    <input type="hidden" th:name="role" th:value="Editor">   
	                                     
	                                     <button class="btn btn-info btn-block my-4 orange lighten-1" type="submit">Update</button>
	    
	         </form>
            	
            	
          </div>
        </div>
       </div>
     </main>

<!---------------------------------------- Main Content Ends ----------------------------------------->


    

 <!----------------------------------- SCRIPTS ----------------------------------->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
